<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de mangas</title>
</head>
<body>
    <h1>Mangas</h1>
    <ul>
        {% for manga in mangas %}
            <li>{{ manga.titre }} par {{ manga.auteur.nom }} {{ manga.auteur.prenom }}</li>
        {% endfor %}
    </ul>
</body>
</html>
